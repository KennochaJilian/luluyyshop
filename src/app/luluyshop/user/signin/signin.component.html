<h2>Se connecter</h2>

<mat-form-field>
  <mat-label>Email</mat-label>
  <input matInput [(ngModel)]="user.emailAddress" type="email">
</mat-form-field>

<mat-form-field>
  <mat-label>Mot de passe</mat-label>
  <input matInput [(ngModel)]="user.password" type="password">
</mat-form-field>

<button mat-button color="primary" (click)="signIn()">Se connecter</button>
